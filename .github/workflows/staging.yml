name: Staging E2E Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
      - release-*

jobs:
  staging-e2e:
    runs-on: pdx01-arc-runners
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Calculate build vars
        id: vars
        run: |
          echo "COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
          echo "HOLODECK_VCENTER_USERNAME=${HOLODECK_VCENTER_USERNAME}" >> $GITHUB_ENV
          echo "HOLODECK_VCENTER_PASSWORD=${HOLODECK_VCENTER_PASSWORD}" >> $GITHUB_ENV
          cat /home/runner/.ssh/vsphere-key > ${GITHUB_WORKSPACE}/holodeck_ssh_key
      - name: Set up Holodeck
        uses: NVIDIA/holodeck@main
        with:
          holodeck_config: "tests/vsphere.yml"
      - name: Run e2e tests
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          E2E_IMAGE_REPO: ghcr.io/nvidia/k8s-device-plugin
          E2E_IMAGE_TAG: ${COMMIT_SHORT_SHA}-ubuntu22.04
          LOG_ARTIFACTS: ${{ github.workspace }}/e2e_logs
        run: |
          echo "Running e2e tests"
          pwd
          ls -lah
          echo ${GITHUB_WORKSPACE}
          echo ${KUBECONFIG}
      - name: Archive test logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: ./e2e_logs/
          retention-days: 15
